<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- TV Body -->
  <rect x="20" y="40" width="216" height="140" rx="8" ry="8" fill="#1a1a2e" stroke="#0f0f1a" stroke-width="3"/>
  <!-- Screen -->
  <rect x="32" y="52" width="192" height="116" rx="4" ry="4" fill="#0066cc"/>
  <!-- Screen gradient overlay -->
  <rect x="32" y="52" width="192" height="116" rx="4" ry="4" fill="url(#screenGrad)"/>
  <!-- Stand -->
  <rect x="88" y="184" width="80" height="6" rx="2" ry="2" fill="#333"/>
  <rect x="68" y="190" width="120" height="8" rx="4" ry="4" fill="#444"/>
  <!-- Panasonic text on screen -->
  <text x="128" y="118" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">VIERA</text>
  <!-- Power LED -->
  <circle cx="128" cy="176" r="3" fill="#00cc44"/>
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="screenGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.1)"/>
    </linearGradient>
  </defs>
</svg>
